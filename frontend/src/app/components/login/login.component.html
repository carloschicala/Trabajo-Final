

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/key.png" alt="img login">    
    <!--<img class="logo" src="../../../assets/img/login.png" alt="img login"> -->
    <h2>Login</h2>
    
    <div class="form-floating mb-3 mt-3">
        <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
        <label>Ingrese su Usuario:</label>
      </div>


      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
        <label>Ingrese su Password:</label>
      </div>
      
      <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
    


    </div>
    <p class="mt-3">No tienes cuenta ? <a routerLink="/signIn">Registrar</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
