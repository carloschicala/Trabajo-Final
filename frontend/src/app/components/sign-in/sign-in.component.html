

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <div class="wrapper">
        <div *ngIf="!loading" class="body">
            <img class="logo" src="../../../assets/img/key.png" alt="img login">    
        <!--<img class="logo" src="../../../assets/img/login.png" alt="img login"> -->
        <h2>Registrar Usuario</h2>
        
        <div class="form-floating mb-3 mt-3">
            
            <!-- <p>Ingrese su Usuario:</p> --> 
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Ingrese su Usuario:</label>
          </div>
          <div class="form-floating mb-3">
            <p></p>
            <input type="password"  [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Ingrese su Password:</label>
          </div>
    
          <div class="form-floating mb-3">
            <p></p>
            <input type="password"  [(ngModel)]="confirmPassword" class="form-control" placeholder="Re-Ingrese password">
            <label>Re-Ingrese su Password:</label>
          </div>
          
          <div class="d-grid gap-2 mb-3">
          <button type="button" (click)="addUser()"  class="btn btn-primary btn-lg">Aceptar</button>
        
    
    
        </div>
        <a routerLink="/login">Volver</a>
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
