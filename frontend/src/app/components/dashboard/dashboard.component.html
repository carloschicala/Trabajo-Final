<app-navbar></app-navbar>
<div class="container mt-2 text-center">
    <h2>Foro de Usuarios Registrados</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Comentario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct">
            <td align="charoff">{{item.name}}</td>
            <td align="left">{{item.description}}</td>
          </tr>
          
        </tbody>
      </table>

      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="description" class="form-control" placeholder="Ingrese comentario">
        <label>Ingrese su Comentario:</label>
      </div>
      

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="sendProduct()">Por favor usuario {{name}}, ingrese su comentario Aceptar</button>
      </div>

</div>
